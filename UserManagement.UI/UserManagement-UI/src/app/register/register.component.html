<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card" style="width: 40rem;">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="fullname" class="form-control" id="staticEmail" value="">
                        </div>
                      </div>

                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" formControlName="email" class="form-control" id="staticEmail" value="">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" formControlName="password"  class="form-control" id="inputPassword">
                        </div>
                      </div>   
                      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Login</button>     
                </div>
            </form>
              </div>
        </div>
    </div>
</div>
